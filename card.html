<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Transaction </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>

    <div class="padding">
        <div class="row">
            <div class="container d-flex justify-content-center">
               <div class="col-md-6 col-sm-8">
                   <div class="card">
                       <div class="card-header">
                           <div class="row">
                               <div class="col-md-6">
                                    <span>CREDIT CARD PAYMENT</span>
                               </div>
                               <div class="col-md-6 text-right" style="margin-top: -5px;">
                                    <img src="img/VISA.jpg" style="height: 10px;" >
                                    <img src="img/master.png" style="height: 15px;">
                                    <img src="img/AME.jpg" style="height: 20px;">
                               </div>
                           </div>
                       </div>
                       <div class="card-body" style="height: 350px;">
                           <div class="form-group">
                               <label for="cc-number" class="control-label">CARD NUMBER</label>
                               <input type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder=".... .... .... ...." id="cc-number" name="">

                           </div>
                           <div class="row">
                               <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                    <input type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder=".. / .." id="cc-exp" name="">
     
                                </div>
                               </div>
                               <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cc-cvc" class="control-label">CARD CVC</label>
                                    <input type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="...." id="cc-number" name="">
     
                                </div>
                               </div>

                           </div>
                           <div class="form-group">
                               <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                               <input type="text" class="input-lg form-control">
                           </div>

                           <div class="form-group">
                        
                               <input type="button" value="MAKE PAYMENT" class="btn-success btn-lg form-control" style="font-size: .8rem;">
                           </div>
                       </div>
                   </div>
               </div> 
            </div>
        </div>
    </div>


 <script src="bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
